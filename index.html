<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="nav1">
            <img src="pics/dash.svg" width="15%" height="15%">
            <h3>Dashboard</h3>
        </div>

        <div class="nav2">
            <div> 
                <img src="pics/home.svg" width="15%" height="15%">
                <p>Home</p>
            </div>

            <div>
                <img src="pics/profile.svg">
                <p>Profile</p>
            </div>

            <div>
                <img src="pics/messages.svg">
                <p>Messages</p>
            </div>

            <div>
                <img src="pics/326655_history_icon.svg">
                <p>History</p>
            </div>
            <div>
                <img src="pics/tasks.svg">
                <p>Tasks</p>
            </div>
            <div>
                <img src="pics/community.svg">
                <p>Communities</p>
            </div>
        </div>
        <div class="nav3">
            <div>
                <img src="pics/settings.svg">
                <p>Settings</p>
            </div>
            <div>
                <img src="pics/support.svg">
                <p>Support</p>
            </div>
            <div>
                <img src="pics/privacy.svg">
                <p>Privacy</p>
            </div>
        </div>
    </nav>
    <section>
    <div id="main">
        <header>
            <div class="actions">
                <p>New</p>
                <p>Upload</p>
                <p>Share</p>
            </div>
            <div class="functions">
                <input>
                <img>
                <p>TrietHouse</p>
                <img>
            </div>
        </header>
        <div id="content">
            <div class="main">
                <h3>Your Projects</h3>
                <div class="pt-container">
                    <div class="pt1"></div>
                    <div class="pt2"></div>
                    <div class="pt3"></div>
                    <div class="pt4"></div>
                    <div class="pt5"></div>
                    <div class="pt6"></div>
                    <div class="pt7"></div>
                    <div class="pt8"></div>
                    <div class="pt9"></div>
                    <div class="pt10"></div>
                    <div class="pt11"></div>
                    <div class="pt12"></div>
                </div>
            </div>
            <div class="side-main">
                <div class="annoucements">
                    <h3>Annoucements</h3>
                    <div class="a-container">
                        <div class="a1"></div>
                        <div class="a2"></div>
                    </div>
                </div>
                <div class="trend">
                    <h3>Trending</h3>
                    <div class="tr-container">
                        <div class="tr1"></div>
                        <div class="tr2"></div>
                        <div class="tr3"></div>
                        <div class="tr4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
