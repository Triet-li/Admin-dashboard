<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div>
            <img src="pics/dash.svg">
            <h3>Dashboard</h3>
        </div>

        <div>
            <img src="pics/home.svg">
            <p>Home</p>
        </div>

        <div>
            <img src="pics/profile.svg">
            <p>Profile</p>
        </div>

        <div>
            <img src="pics/messages.svg">
            <p>Messages</p>
        </div>

        <div>
            <img src="pics/326655_history_icon.svg">
            <p>History</p>
        </div>
        <div>
            <img src="pics/tasks.svg">
            <p>Tasks</p>
        </div>
        <div>
            <img src="pics/community.svg">
            <p>Communities</p>
        </div>

        <div>
            <img src="pics/settings.svg">
            <p>Settings</p>
        </div>
        <div>
            <img src="pics/support.svg">
            <p>Support</p>
        </div>
        <div>
            <img src="pics/privacy.svg">
            <p>Privacy</p>
        </div>
    </nav>
    <div id="main">
        <header>
            <div class="actions">
                <p>New</p>
                <p>Upload</p>
                <p>Share</p>
            </div>
            <div class="functions">
                <input>
                <img>
                <p>TrietHouse</p>
                <img>
            </div>
        </header>
        <div id="content">
            <div class="main">
                <h3>My Projects</h3>
            </div>
            <div class="side-main">
                <div class="annoucements">
                    <h3>Annoucements</h3>
                </div>
                <div class="trend">
                    <h3>Trending</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
